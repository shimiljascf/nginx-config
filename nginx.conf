server {
    listen 80;
    listen [::]:80;

    server_name doc.cashfree.com;

    location / {
        # Proxy to Mintlify
        proxy_pass https://cashfreepayments-d00050e9.mintlify.dev;

        # Set headers
        proxy_set_header Host cashfreepayments-d00050e9.mintlify.dev;
        proxy_set_header X-Forwarded-Host www.cashfree.com;
        proxy_set_header X-Forwarded-Proto https;

        # Forward additional client headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Ensure that all paths (/*) work seamlessly
        proxy_redirect off;
    }
}